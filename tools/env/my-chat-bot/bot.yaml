initial:
  sends:
  - data: Hello!
    no_status: true
    protocol: basic_message
    rule: ""
    type_id: ""
  target: IDLE
name: email issuer machine
states:
  IDLE:
    transitions:
    - sends:
      - data: |2-

          Hello! I'm a email issuer.
          Please enter your email address.
        no_status: true
        protocol: basic_message
        rule: ""
        type_id: ""
      target: WAITING_EMAIL_ADDRESS
      trigger:
        protocol: basic_message
        rule: ""
        type_id: ""
  WAITING_EMAIL_ADDRESS:
    transitions:
    - sends:
      - data: |-
          Thank you! I sent your pin code to {{.EMAIL}}.
          Please enter it here and I'll send your email credential.
          Say "reset" if you want to start over.
        no_status: true
        protocol: basic_message
        rule: FORMAT_MEM
        type_id: ""
      - data: |-
          {"from":"chatbot@our.address.net",
          "subject":"Your PIN for email issuer chat bot",
          "to":"{{.EMAIL}}",
          "body":"Thank you! This is your pin code:\n{{.PIN}}\nPlease enter it back to me, the chat bot, and I'll give your credential."}
        no_status: true
        protocol: email
        rule: GEN_PIN
        type_id: ""
      target: WAITING_EMAIL_PIN
      trigger:
        data: EMAIL
        protocol: basic_message
        rule: INPUT_SAVE
        type_id: ""
  WAITING_EMAIL_PIN:
    transitions:
    - sends:
      - data: Please enter your email address.
        no_status: true
        protocol: basic_message
        rule: ""
        type_id: ""
      target: WAITING_EMAIL_ADDRESS
      trigger:
        data: reset
        protocol: basic_message
        rule: INPUT_EQUAL
        type_id: ""
    - sends:
      - data: |-
          Incorrect PIN code. Please check your emails for:
          {{.EMAIL}}
        no_status: true
        protocol: basic_message
        rule: FORMAT_MEM
        type_id: ""
      target: WAITING_EMAIL_PIN
      trigger:
        data: PIN
        protocol: basic_message
        rule: INPUT_VALIDATE_NOT_EQUAL
        type_id: ""
    - sends:
      - data: |-
          Thank you! Issuing an email credential for address:
          {{.EMAIL}}
          Please follow your wallet app's instructions
        no_status: true
        protocol: basic_message
        rule: FORMAT_MEM
        type_id: ""
      - data: '[{"name":"email","value":"{{.EMAIL}}"}]'
        event_data:
          issuing:
            AttrsJSON: '[{"name":"email","value":"{{.EMAIL}}"}]'
            CredDefID: Tnruzd8jRG6uN1w4bfkiAi:3:CL:Tnruzd8jRG6uN1w4bfkiAi:2:email:1.0:my-chat-bot
        protocol: issue_cred
        rule: FORMAT_MEM
        type_id: ""
      target: WAITING_ISSUING_STATUS
      trigger:
        data: PIN
        protocol: basic_message
        rule: INPUT_VALIDATE_EQUAL
        type_id: ""
  WAITING_ISSUING_STATUS:
    transitions:
    - sends:
      - data: |-
          Thank you {{.EMAIL}}!
          We are ready now. Bye bye!
        no_status: true
        protocol: basic_message
        rule: FORMAT_MEM
        type_id: ""
      target: IDLE
      trigger:
        protocol: issue_cred
        rule: OUR_STATUS
        type_id: ""
